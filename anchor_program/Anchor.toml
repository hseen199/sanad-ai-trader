[toolchain]

[features]
resolution = true
skip-lint = false

[programs.localnet]
sanad_trading = "YOUR_PROGRAM_ID_HERE"

[programs.devnet]
sanad_trading = "YOUR_PROGRAM_ID_HERE"

[programs.mainnet]
sanad_trading = "YOUR_PROGRAM_ID_HERE"

[registry]
url = "https://api.apr.dev"

[provider]
cluster = "Devnet"
wallet = "~/.config/solana/id.json"

[scripts]
test = "yarn run ts-mocha -p ./tsconfig.json -t 1000000 tests/**/*.ts"

[test]
startup_wait = 10000

